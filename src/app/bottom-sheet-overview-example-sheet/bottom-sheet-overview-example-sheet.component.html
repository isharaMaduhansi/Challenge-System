
<div class="container">
  
      <mat-vertical-stepper [linear]="isLinear" #stepper>
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Fill out your name</ng-template>
            <mat-form-field>
              <mat-label>First Name</mat-label>
              <input matInput placeholder="First name" formControlName="firstCtrl" required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Last name" formControlName="lastCtrl" required>
              </mat-form-field>
            <div>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
          <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Fill out your email</ng-template>
            <mat-form-field>
              <mat-label>email</mat-label>
              <input matInput formControlName="secondCtrl" placeholder="abc@gmail.com" required>
            </mat-form-field>
            <div>
              <button class="mgr-btn" mat-button matStepperPrevious>Back</button>
              <button class="mgr-btn" mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>

        <mat-step [stepControl]="thirdFormGroup">
          <form [formGroup]="thirdFormGroup">
            <ng-template matStepLabel>Fill out your Password</ng-template>
            <mat-form-field >
              <mat-label>Enter your password</mat-label>
              <input matInput formControlName="thirdCtrl" [type]="hide ? 'password' : 'text'" required>
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
            <div>
              <button class="mgr-btn" mat-button matStepperPrevious>Back</button>
              <button class="mgr-btn" mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>

        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          <p>You are now done.</p>
          <div>
            <button class="mgr-btn" mat-button matStepperPrevious>Back</button>
            <button class="mgr-btn" mat-button (click)="stepper.reset()">Reset</button>
            <a routerLink="Challenge">
             <button class="mgr-btn" mat-button (click)="meth()">Sign Up</button></a>
          </div>
        </mat-step>
        <br> <br> <br> <br> 
      </mat-vertical-stepper>
      
      

</div>
